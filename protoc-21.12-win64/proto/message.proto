syntax = "proto3";

package Proto.Message;

message Vector3{
    int32 x = 1;
    int32 y = 2;
    int32 z = 3;
}

message Entity{
    int32 id = 1;
    int32 speed = 2;
    Vector3 position = 3;
    Vector3 rotation = 4;
}

//全局类型
message package{
    Request request = 1;
    Response response = 2;
}

// 玩家 发给 服务器
message Request{
    UserRegisterRequest userRegister = 1;
    UserLoginRequest userLogin = 2;
}

//服务器 发给 玩家
message Response{
    UserRegisterReponse userRegister = 1;
    UserLoginReponse userLogin = 2;
}

// 玩家注册的请求
message UserRegisterRequest{
    string username = 1;
    string password = 2;
}

// 玩家注册的响应
message UserRegisterReponse{
    int32 code = 1;
    string message = 2;
}

message UserLoginRequest{
    string username = 1;
    string password = 2;
}

message UserLoginReponse{
    int32 code = 1;
    string message = 2;
}