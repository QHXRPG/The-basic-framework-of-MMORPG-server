syntax = "proto3";

package Proto.Message;

message NVector3{
    int32 x = 1;
    int32 y = 2;
    int32 z = 3;
}

enum NState{
    None = 0;
    Idle = 1;
    Move = 2;
    Jump = 3;
    Ride = 4;
}

message NEntity{
    int32 id = 1;
    NVector3 position = 3;
    NVector3 rotation = 4;
}

message GameEnterRequest{
    int32 characterId = 1;
}

// 玩家 发给 服务器
message Request{
    UserRegisterRequest userRegister = 1;
    UserLoginRequest userLogin = 2;
}

//服务器 发给 玩家
message Response{
    UserRegisterReponse userRegister = 1;
    UserLoginReponse userLogin = 2;
}

// 玩家注册的请求
message UserRegisterRequest{
    string username = 1;
    string password = 2;
}

// 玩家注册的响应
message UserRegisterReponse{
    int32 code = 1;
    string message = 2;
}

message UserLoginRequest{
    string username = 1;
    string password = 2;
}

message UserLoginReponse{
    int32 code = 1;
    string message = 2;
}