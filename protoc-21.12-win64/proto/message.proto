syntax = "proto3";

package Proto.Message;

message HeartBeatRequest{
    
}

message HeartBeatResponse{

}

message NVector3{
    int32 x = 1;
    int32 y = 2;
    int32 z = 3;
}

enum EntityState{
    NONE = 0;
    IDLE = 1;
    MOVE = 2;
    JUMP = 3;
    RIDE = 4;
}

message NEntity{
    int32 id = 1;
    NVector3 position = 3;
    NVector3 direction = 4;
}

// 同步消息
message NEntitySync{
    NEntity entity = 1;
    EntityState state = 4;
}

message SpaceEntitySyncRequest{
    NEntitySync entitySync = 1;
}

message SpaceEntitySyncResponse{
    NEntitySync entitySync = 1;
}

message GameEnterRequest{
    int32 characterId = 1;
}

// 加入游戏的响应
message GameEnterResponse{
    bool success = 1;
    NEntity entity = 2;
}

message SpaceCharaterEnterResponse{
    int32 spaceId = 1;
    repeated NEntity entityList = 2;
}

message SpaceCharaterLeaveResponse{
    int32 entityId = 1;
}

// 玩家 发给 服务器
message Request{
    UserRegisterRequest userRegister = 1;
    UserLoginRequest userLogin = 2;
}

//服务器 发给 玩家
message Response{
    UserRegisterReponse userRegister = 1;
    UserLoginReponse userLogin = 2;
}

// 玩家注册的请求
message UserRegisterRequest{
    string username = 1;
    string password = 2;
}

// 玩家注册的响应
message UserRegisterReponse{
    int32 code = 1;
    string message = 2;
}

message UserLoginRequest{
    string username = 1;
    string password = 2;
}

message UserLoginReponse{
    bool success = 1;
    int32 code = 2;
    string message = 3;
}